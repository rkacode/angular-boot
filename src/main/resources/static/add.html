<h1>Add item</h1>

<div>
    <input type="text" ng-model="item.name" placeholder="Name" />
</div>

<div>
    <input type="text" ng-model="item.count" placeholder="Count" />
</div>

<div>
    <input type="text" ng-model="item.number" placeholder="Number" />
</div>

<div>
    <button ng-click="addItem(item)">Add item</button>
</div>
